---
- name: Установка и запуск Apache2 на Ubuntu
  hosts: all
  become: yes

  tasks:
    - name: Установить apache2
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Убедиться, что apache2 запущен и включён
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: yes

    - name: Copy index file
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
        backup: yes
